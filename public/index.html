<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>City Chat</title>
        <link rel="stylesheet" href="css/messenger.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1 id="app-header" class="app-header">City Chat!</h1>
        </header>
        <div id="app" class="app">
            <!-- sidebar start -->
            <div id="app-sidebar" class="app-sidebar">
                <!-- sidebar channels -->
                <div id="app-sidebar-channels" class="app-sidebar-channels">
                    <h3>Channels</h3>
                    <ul id="app-sidebar-channels-list" class="app-sidebar-channels-list">
                        <li class="app-sidebar-channels-list-item">#General</li>
                        <li class="app-sidebar-channels-list-item">#Memes</li>
                        <li class="app-sidebar-channels-list-item">#Dog Pictures</li>
                    </ul>
                </div>
                <!-- sidebar channels ends -->
                <!-- sidebar users starts -->
                <div id="app-sidebar-users" class="app-sidebar-users">
                    <h3 id="app-sidebar-users-list-heading">Users</h3>
                    <ul id="app-sidebar-users-list" class="app-sidebar-users-list">
                    </ul>
                </div>
                <!-- sidebar users ends -->
            </div>
            <!-- sidebar end -->
            <!-- conversation begin -->
            <div id="app-conversation" class="app-conversation">
                <h3 id="app-converation-header" class="app-conversation-header">Conversation</h3>
                <!-- message container begins -->
                <div id="app-conversation-messages-container" class="app-conversation-messages-container">
                    <ul id="app-conversation-messages-list" class="app-conversation-messages-list">
                        <li id="app-conversation-messages-list-item" class="app-message-received">Received</li>
                        <li id="app-conversation-messages-list-item" class="app-message-sent">Sent</li>
                    </ul>
                </div>
                <!-- message container ends -->
                <!-- message input begins -->
                <div id="app-conversation-input-container" class="app-conversation-input-container">
                    <input id="app-conversation-input" class="app-conversation-input" placeholder="Type your username here and click send to get started.">
                    <button id="app-conversation-input-submit" class="app-conversation-input-submit">Send</button>
                </div>
                <!-- message input ends -->
            </div>
        </div>
    </body>
</html>
